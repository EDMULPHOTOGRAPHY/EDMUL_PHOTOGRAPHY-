<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #000; /* Schwarzer Hintergrund */
            color: #FFD700; /* Goldene Schrift */
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05); /* Leicht transparentes Schwarz */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .logo-container {
            position: relative;
            display: inline-block;
            width: 200px; /* Größe des Logos */
            margin-bottom: 20px;
        }
        .logo {
            width: 100%;
        }
        .shine {
            position: absolute;
            top: 0;
            left: -150%; /* Startpunkt außerhalb des Logos */
            width: 150%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 2.5s infinite; /* Animation, läuft 2.5s und wiederholt sich */
        }
        @keyframes shine {
            0% {
                left: -150%;
            }
            100% {
                left: 150%;
            }
        }
        h1 {
            color: #FFD700; /* Gold */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #FFD700; /* Gold */
        }
        a {
            color: #FFD700; /* Gold */
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid #FFD700; /* Dezente Linie */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let seconds = 6; // Countdown-Zeit (jetzt 6 Sekunden)
        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            if (seconds > 0) {
                countdownElement.innerText = seconds;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = "mailto:mailmedia673@gmail.com?subject=Appointment%20Request%20for%20Shooting&body=Hello%20Edmul%20Photography,%0D%0AI%20am%20interested%20in%20booking%20a%20photoshoot.%0D%0AThank%20you!";
            }
        }
    </script>
</head>
<body onload="updateCountdown()">
    <div class="container">
        <div class="logo-container">
            <img src="https://github.com/EDMULPHOTOGRAPHY/EDMUL_PHOTOGRAPHY-/blob/main/IMG-20250118-WA0066.jpg?raw=true" alt="Edmul Photography Logo" class="logo">
            <div class="shine"></div>
        </div>
        <h1>Redirecting...</h1>
        <p>You will be redirected to your email application in <span id="countdown">6</span> seconds.</p>
        <p>If the redirection does not work, click the link below:</p>
        <p>
            <a href="mailto:mailmedia673@gmail.com?subject=Appointment%20Request%20for%20Shooting&body=Hello%20Edmul%20Photography,%0D%0AI%20am%20interested%20in%20booking%20a%20photoshoot.%0D%0AThank%20you!">
                Send us an Email
            </a>
        </p>
    </div>
</body>
</html>
